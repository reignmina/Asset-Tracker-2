
<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding align="center">
  <form>
    <ion-item (submit)="resetPass(email)">
        <ion-label floating>E-Mail Address</ion-label>
        <ion-input name="first" type="email" placeholder='Enter the E-Mail address associated with your account.' autocomplete [(ngModel)]="value"></ion-input>
      </ion-item>
      <br>
      <button ion-button (click)="resetPass()">Send Password Reset E-Mail</button>
    </form>
</ion-content>
