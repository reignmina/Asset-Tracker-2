<ion-header>

  <ion-navbar>
    <ion-title>Add Custodian</ion-title>
    <ion-buttons end>
        <button ion-button icon-only clear (click)='approveUser(this.a)'>
          <ion-icon name="checkmark" color='light'>
          </ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>New Custodian</ion-label>
        <ion-select  name='a' [(ngModel)]='a' interface="popover" >


            <ion-option *ngFor="let p of (people | async)"  value= {{p.id}}>
             {{p.EID}}
          </ion-option>



        </ion-select>


      </ion-item>




</ion-content>
