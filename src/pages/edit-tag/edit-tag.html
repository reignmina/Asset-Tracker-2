<ion-header>

  <ion-navbar color="dark">
      <ion-buttons end>
          <button ion-button icon-only  (click)="saveTag(tag)">
              <ion-icon name="checkmark"></ion-icon>
            </button>
          </ion-buttons>

    <ion-title>Edit Tag</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item >
        <ion-avatar item-start>
            <img [src]="tag.colorSrc">
          </ion-avatar>

          <button ion-button clear (click)="changeColor(tag)"> Tap here to change color</button>
          </ion-item>

    <ion-item>

          <ion-label floating> Tag Name</ion-label>
          <ion-input [(ngModel)]="tag.tagName" type="text"></ion-input>
        </ion-item>

      </ion-list>


</ion-content>
